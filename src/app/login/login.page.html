<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>HOME</ion-title>
    <ion-item slot="end" lines="none">
      <ion-button (click)="onClick()" color="dark">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        Cerrar sesion
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form >
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Iniciar sesion</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col size="12">
                  <ion-input type="text" (ionChange)="email($event)" placeholder="Ingrese correo"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-input type="text" placeholder="Ingrese contraseÃ±a"></ion-input>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-img [src]="'./assets/images/ban.jpg'"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
